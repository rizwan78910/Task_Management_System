{% extends 'base_generic.html' %}

{% load static %}  <!-- Load static files -->

{% block content %}
  <div class="login-container">
    <h2>Request an Account</h2>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
          <label for="id_full_name">Full Name</label>
          <input type="text" name="full_name" id="id_full_name" required placeholder="Enter your full name">
      </div>
  
      <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" required placeholder="Enter your email">
      </div>
  
      <div class="form-group">
          <label for="id_reason">Reason for Request</label>
          <textarea name="reason" id="id_reason" required placeholder="Explain why you need an account"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
    
    <p class="back-to-login"><a href="{% url 'login' %}">Back to Login</a></p>
  </div>
{% endblock %}

{% block page_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}
